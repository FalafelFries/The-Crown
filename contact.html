<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700" rel="stylesheet">
    
    <title>The Crown | Contact</title>
</head>

<body style="background-color: #C6D8FF;">


  <div class="contact-page">
    <nav class="nav-container">
      <a href="index.html"><img src="img/The Crown.png" alt="The Crown"width="200px"></a>
      <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a class="current" href="contact.html">CONTACT</a></li>
      </ul>   
    </nav> 
    <div class="form-container">
      <div class="left-side">
        <div class="contact-icon">
          <i class="fas fa-map-marker-alt"></i>
          <div class="contact-icon-dec">45th Avenue Kingston, Ontario</div>
        </div>
        <div class="contact-icon">
          <i class="fas fa-phone-alt"></i>
          <div class="contact-icon-dec">(555) 555-5555</div>
        </div>
        <div class="contact-icon">
          <i class="fas fa-envelope"></i>
          <div class="contact-icon-dec">info@thecrown.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="contact-header">Contact Us</div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit!</p>
        <form action="#">
          <div class="form-group">
            <label class="label" for="name">Full Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label class="label" for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="label" for="#">Message</label>
            <textarea name="message" class="form-control" id="message" cols="30" rows="10" placeholder="Message"></textarea>
          </div>
          <div class="form-group button">
            <input type="button" value="SUBMIT" >
          </div>
        </form>
      </div>

    </div>


  </div>
    

</body>

</html>
